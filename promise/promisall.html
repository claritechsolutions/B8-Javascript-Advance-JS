<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject) =>{
            document.write("Promise all method in javaScript..");
                setTimeout(()=>{
                resolve("first promise execute...");
             },1*1000)
        })
        let p2 = new Promise((resolve,reject) =>{
                setTimeout(()=>{
                resolve("second promise execute...");
            },2*1000)
        })
        let p3 = new Promise((resolve,reject) =>{
           
                setTimeout(()=>{
                resolve("third promise execute...");
            },3*1000)
        })
       Promise.all([p1,p2,p3]).catch((a) =>{
            document.write(a);
        }).then((b)=>{
            document.write(b);
        });
    </script>
</body>
</html>
