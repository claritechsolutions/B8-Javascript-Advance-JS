<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stringcheck(){
            let a= document.getElementById("FirstName").value;
            let b= document.getElementById("SecondName").value;
            if(a.length == b.length){
              document.getElementById("Check").innerHTML=true;
            }
            else{
                document.getElementById("Check").innerHTML=false;
            }
        }
    </script>
</head>
<body>
    FirstName: <input type="text" id="FirstName"><br><br>
    SecondName: <input type="text" id="SecondName"><br><br>
    <button onclick="stringcheck()">Result</button>
    <p id="Check"></p>
    
    
</body>
</html>
