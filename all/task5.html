        function number() {
            const arr = [14, 58, 20, 77, 66, 42, 67, 42, 4]

            const max = Math.max(...arr)

            const min = Math.min(...arr)

            var max1 = Math.max.apply(null, arr);
            arr.splice(arr.indexOf(max), 1)
            let second = (Math.max.apply(null, arr));

            document.getElementById('p3').innerHTML = arr;

            document.getElementById('p5').innerHTML = `Smallest number in array is=${min}`
            document.getElementById('p6').innerHTML = `Second largest number in array is=${second}`
        }
        number();

        pincode=()=>{
