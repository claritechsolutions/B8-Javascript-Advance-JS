<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1"/>
    <input type="button" value="Click Here" onclick="time()"></button>
    <input type="text" id="t2"/>
    
    <script>
            function time(){
            let min =document.getElementById('t1').value;
            let sec=(min*60);
            document.getElementById('t2').value=`${min} minutes = ${sec}seconds`;
        
        }
        time();
    </script>
</body>
</html>
