<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,age,address)
            {
                  this.name=name;
                  this.age=age;
                  this.address=address;
            }
            Biodata(){
                document.write(`Hiii...My name is ${this.name}. I am ${this.age} year old .I live in ${this.address}.`) ;
            }
            
        }
        class Player extends Student{
            constructor(name,age,address,game){
                super(name,age,address);
                this.game=game;
            }
            PlayerBiodata(){
                document.write(`${super.Biodata()} And I am playing ${this.game} game.`);
            }
        }
        let stud = new Player('amruta',28,'Baramati','Football');

        stud. PlayerBiodata();
    </script>
</body>
