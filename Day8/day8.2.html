<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Break and Continue</h2>
    <h3>Javascript Break</h3>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var content = "";
        var i;
        for (i = 1; i < 100; i++) {
            if (i === 6) {
                break;
            }
            content += "This is break" + i + "<br>";
        }
        document.getElementById("demo").innerHTML = content;
        var cont = "";
        var j;
        for (j = 1; j < 7; j++) {
            if (j === 4) {
                continue;
            }
            cont += "This is continue" + j + "<br>";
        }
        document.getElementById("demo1").innerHTML = cont;

    </script>
 <!-- <script src="brkcon.js"></script> -->
</body>

</html>
