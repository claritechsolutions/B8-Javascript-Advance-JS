<body>
    <script>
        function sum(name, ...args){
            console.log(arguments);
            document.write(`hello ${name}:`);
            let sum=0;
            for(let i in args ){
                sum += args[i];
            }
            document.write(sum +'<br>');
        }
        sum('yahoo baba',20,30,40);
       // sum(20,30);
    </script>
</body>
