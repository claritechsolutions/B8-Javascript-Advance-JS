<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>fetch_method</title>
    <style>
        table {
            width: 200px;
            height: 200px;
        }

        th {
            background-color: rgb(191, 110, 161);
        }

        tr:nth-child(odd) {
            background-color: rgb(235, 170, 86);
        }

        tr:nth-child(even) {
            background-color: rgb(239, 208, 171);
        }

        td:nth-child(odd) {
            color: brown
        }
        .box{
            width: 200px;
            position: relative;
            left: 560px;
            height: 30px;
            background-color: antiquewhite;
        }
    </style>

</head>

<body>
    <div class="container mt-2">
        <div class="row text-center">
            <button type="button" class="btn btn-dark" onclick="getStudent()">View Student List</button>

            <label class="">ID</label><input type="number" name="id" id="id" class="box"><br>
            <label class="">Name</label><input type="text" name="name" id="name" class="box"><br>
            <label class="">Branch</label><input type="text" name="branch" id="branch" class="box"><br>
            <label class="">City</label><input type="text" name="city" id="city" class="box"><br>
            <button type="button" class="btn btn-dark mt-1" onclick="createStudent()">Add new Student</button>
            <button type="button" class="btn btn-dark mt-1" onclick="updateStudent()">Update Student Entry</button>

            <label class="">Delete by id</label><input type="number" name="delete" id="delete" class="box"><br><br>
            <button type="button" class="btn btn-dark" onclick="deleteStudent()">Delete Student Entry</button>
        </div>
        <div class="row mt-2 text-center">
            <table border="2">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Branch</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="fetch.js"></script>
</body>

</html>
