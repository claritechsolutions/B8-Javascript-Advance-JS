<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<Script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        areaOfRectangle() {
            document.write(`The area of Rectangle is ${this.height*this.width}`);
        }
    }
    let a = new Rectangle(10, 20);
    a.areaOfRectangle();
</Script>

</html>
