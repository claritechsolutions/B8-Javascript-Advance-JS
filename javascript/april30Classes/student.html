<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <div class="form-grp">
                    <label>First name</label>
                    <input type="text" name="" id="fname">
                </div>
                <div class="form-grp mt-3">
                    <label>Last name</label>
                    <input type="text" name="" id="lname">
                </div>
                <div class="form-grp mt-3">
                    <label>age</label>
                    <input type="number" name="" id="age" class="ms-5">
                </div>
                <div class="form-grp mt-3">
                    <button id="submit" onclick="stud1.StudentDetails.call(stud1)">Submit</button>
                    <button id="display" onclick="stud1.studentDisplay.call(stud1)">Display</button>
                </div>
            </div>
            <p id="dispalyData"></p>
        </div>
    </div>
    <script>
        class studentData {
            constructor() {

                this.data = [{
                    fname: "",
                    lname: "",
                    age: "",
                }, ]

            }
            StudentDetails() {
                var ufname = document.getElementById("fname").value;
                var ulname = document.getElementById("lname").value;
                var uage = document.getElementById("age").value;
                this.data.push({
                    fname: ufname,
                    lname: ulname,
                    age: uage
                });
                alert("new data added");
                document.getElementById("fname").value = "";
                document.getElementById("lname").value = "";
                document.getElementById("age").value = "";



            }
            studentDisplay() {
                for (let i = 0; i < this.data.length; i++) {
                    document.getElementById("dispalyData").innerHTML += this.data[i].fname + " " + this.data[i].lname + " " + this.data[i].age + "<br>";
                    // document.getElementById("dispalyData").innerHTML += (`My Name is: ${this.data[i].fname} ${this.data[i].lname} And My Age is: ${this.data[i].age} <br>`);

                }
            }
        }

        var stud1 = new studentData();
        // stud1.studentDetails();
        // stud1.studentDisplay();
    </script>
</body>

</html>
