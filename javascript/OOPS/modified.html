<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
</head>

<body>
    <input type="text" id="countryName" />

    <button onclick="countryInformation.getinfo()" id="btn">INFO</button><br />

    <h1 id="ans"></h1>

    <script>
        const countries = [{
            countryName: "INDIA",
            capital: "NEW DELHI",
            continent: "ASIA",
        }, {
            countryName: "USA",
            capital: "NEW YORK CITY",
            continent: "NORTH AMERICA",
        }, {
            countryName: "UK",
            capital: "ENGLAND",
            continent: "EUROPE",
        }, ];

        class info {
            constructor() {}
            getinfo() {
                let inputCountryName = document.getElementById("countryName").value;

                let searchedCountry = countries.filter((country12) => {
                    return country12.countryName.toLowerCase() === inputCountryName.toLowerCase();

                });

                console.log("searchedCountry -->", searchedCountry);


                if (searchedCountry.length === 1) {
                    document.getElementById("ans").innerHTML = `The capital of country is ${searchedCountry[0].capital} & it is in ${searchedCountry[0].continent} continent`;
                } else {
                    document.getElementById("ans").innerHTML = "Input given Invalid";
                }
            }
        }

        let countryInformation = new info();
        // countryInformation.getinfo();
    </script>
</body>

</html>
