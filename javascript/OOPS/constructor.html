<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>

    <!-- <input type="text" id="ctr"> -->

    <input type="text" name="demo" id="ctr">
    <button onclick="cnt.getInfo()">INFO</button>


    <h1 id="ans"></h1>
    <script>
        class info {
            constructor() {

                this.data = [{
                    country: 'INDIA',
                    capital: 'New Delhi',
                    continent: 'Asia'
                }, {
                    country: 'UK',
                    capital: 'ENGLAND',
                    continent: 'EUROPE'
                }, {
                    country: 'JAPAN',
                    capital: 'TOKYO',
                    continent: 'EUROPE'
                }];
            }
            getInfo() {
                // alert();
                var a = document.querySelector('input').value;
                // let inputCountryName = document.getElementById("countryName").value;

                var result = this.data.filter((serachedcountry) => {
                    // return (serachedcountry.country).toLowerCase;
                    return (serachedcountry.country).toLowerCase() === a.toLowerCase();
                    console.log('serachedcountry', serachedcountry);

                });
                if (result.length === 1) {
                    // console.log(a);
                    document.getElementById("ans").innerHTML = (`The capital of country is ${result[0].capital} & it is in ${result[0].continent} continent`);
                } else {
                    document.getElementById("ans").innerHTML = ("Input given Invalid");
                }
            }
        }



        var cnt = new info();
        cnt.getInfo();
    </script>


</body>

</html>
