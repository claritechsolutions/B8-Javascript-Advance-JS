<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img id="pic" width="800" height="300" border="10">
    </div>
    <div>
        <form>
            <h2>Register</h2>
            <input type="email">
            <input type="button" id="btnRegister" name="btnRegister">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            <input type="text">
            <input type="button" id="btnLogin" name="btnLogin">
        </form>
    </div>
    <script>
        document.getElementById("pic").src="Cleritech.png"
        document.getElementById("btnRegister").value="Register"
        document.getElementById("btnLogin").value="Login"
    </script>
</body>


</html>
