<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="array_methods.css">
    <title>JS_Array_Methods</title>
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center mt-2">JS Array_Methods</h3>
        <div class="row">
            <div class="col-12">
                <div class="input-group mt-2">
                    <span class="input-group-text">Input & Result</span>
                    <input type="text" aria-label="input" class="form-control" id="input1">
                    <input type="text" aria-label="output" class="form-control" id="input2">
                </div>
            </div> 
            <form name="myForm" id="myForm">
            <div class="col-12">
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="pop_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">POP: Removes the last element of an array</label>
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="push_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">PUSH: Adds new items to the end of an array</label>
                </div>

                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="shift_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">SHIFT: Removes the first item of an array</label>
                </div>

                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="splice_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">SPLICE: Adds and/or removes array elements using position</label>
                </div>

                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="sort_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">SORT: Method sorts the elements of an array</label>
                </div>

                <div class="form-check form-switch mt-3">
                    <input class="form-check-input me-2" type="checkbox" id="unshift_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">UNSHIFT: Adds new items to the beginning of an array</label>
                </div>

                <div class="form-check form-switch mt-2">
                    <input class="form-check-input me-2" type="checkbox" id="join_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">JOIN: Returns an array as a string & we can add separator here</label>
                </div>

                <div class="form-check form-switch mt-4">
                    <input class="form-check-input me-2" type="checkbox" id="indexof_item">
                    <label class="form-check-label" for="flexSwitchCheckDefault">INDEXOF: Returns the position of a specified value in an array</label>
                </div>

                <div class="text-center">
                <button type="button" class="btn btn-secondary btn-sm mt-4 ms-4" onclick="newFunction()" value="Reset">Reset</button>
                </div>
            </div>
            </form>
       

        </div>
    </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src = "array_methods.js"></script>

</body>

</html>
