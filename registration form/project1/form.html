<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4  m-auto d-block">
                <div class="card card text-white bg-secondary">
                    <div class="card-header text-center text-white bg-dark">
                        <h3> Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" onsubmit="return check()"  class=" p-2">
                           
                           
                           
                            <div class="form-group  mb-1">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control rounded-pill" id="first-name" />
                                <div id="errorname" class="form-text "></div>
                            </div>
                           
                           
                            <div class="form-group mb-1">
                                <label>Last Name</label>
                                <input type="text" class="form-control rounded-pill" id="last-name" />
                                <!-- <div id="errorname" class="form-text "></div> -->
                            </div>
                           
                           
                            <div class="form-group mb-1 ">
                                <label>Email-id</label>
                                <input type="text" class="form-control rounded-pill" id="emailid" />
                                <div id="error" class="form-text "></div>
                            </div>
                           
                           
                            <div class="form-group mb-1">
                                <label>Password</label>
                                <input type="password" class=" form-control rounded-pill" id="pass" />
                                <div id="passwordHelpBlock" class="form-text text-white ">
                                    <div id="errorpass" class="form-text "></div>
                                    <small>Your password must be 8-20 characters long.</small>
                                  </div>
                                </div>
                               
                                <div class="form-group mb-1">
                                  <label>Gender</label>
                                    <div>
                                        <label for="male" class="radio-inline px-3"><input type="radio" name="gender"
                                                id="male">Male</label>
                                        <label for="female" class="radio-inline px-3"><input type="radio" name="gender"
                                                id="female">Female</label>
                                        <label for="other" class="radio-inline px-3"><input type="radio" name="gender"
                                                id="other">Other</label>
                                    </div>
                                </div>
                                
                                
                                <div class="form-group mb-1">
                                    <label>City</label>
                                    <select class="form-select form-control rounded-pill "
                                        aria-label="Default select example">
                                        <option class="text-muted" selected>select City</option>
                                        <option value="1">Pune</option>
                                        <option value="2">Mumbai</option>
                                        <option value="3">Satara</option>
                                        <option value="1">Solapure</option>
                                        <option value="2">Baramati</option>
                                        <option value="3">Nashik</option>
                                        <option value="1">Nagpure</option>
                                        <option value="2">Lature</option>
                                        <option value="3">Sangli</option>
                                    </select>
                                </div>
                                
                                <div class="form-group mb-1">
                                    <label>Contact Number</label>
                                    <input type="tel" class="form-control rounded-pill" id="pno" />
                                    <div id="errorphone" class="form-text "></div>
                                </div>

                                <button type="submit" class="btn btn-dark">Submit</button>
                                <span><button type="reset" class="btn btn-dark">Reset</button></span>

                            </div>
                    </div>
                    </form>
                    <div class="card-footer text-right text-white bg-dark ">
                        <small> &copy; ClairTechSolution...</small>
                    </div>
                </div>
               
            </div>
        </div>

    </div>
    </div>
    <script>
        function check() {
            // var fname=document.getElementById('first-name').value;
            // var lname=document.getElementById('last-name').value;
            var user = document.getElementById('emailid').value;
            var pass = document.getElementById('pass').value;
            var phonen=document.getElementById('pno').value;
         //   var nameR=/^[A-Za-z]$/;
            
            var regex = /^[A-Za-z._]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,3}$/;
            var regexpass =/^[A-za-z0-9.-]{8,20}$/;
            var phone=/^[0-9]{10}$/;

            //.............phone Number................
             if(phone.test(phonen))
             {
                document.getElementById("errorphone").style.color = 'green';
                document.getElementById("errorphone").innerHTML = "Valid Phone " ; 
             }else {
                document.getElementById("errorphone").style.color = 'red';
                document.getElementById("errorphone").innerHTML = "Invalid Phone ";
             }
           
           
            //...................Emailid...............
             if (regex.test(user)) {
                document.getElementById("error").style.color = 'green';
                document.getElementById("error").innerHTML = "Valid Email-id ";
                
            } else {
                document.getElementById("error").style.color = 'red';
                document.getElementById("error").innerHTML = "Invalid Email-id ";
            }
           
           
           //......................password...............
            if (regexpass.test(pass)) {
              document.getElementById("errorpass").style.color = 'green';
              document.getElementById("errorpass").innerHTML = "Valid "
              }else{
                    document.getElementById("errorpass").style.color = 'red';
                     document.getElementById("errorpass").innerHTML = "Invalid Password "
    
                   }
        }
    </script>
</body>


</html>
