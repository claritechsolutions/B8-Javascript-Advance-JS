<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This is class : constructor</h2>
    <script>
        class method {
            constructor(name, age, city) {
                this.name = name;
                this.age = age;
                this.city = city;
            }
            greet() {
                console.log(`Hii My name is ${this.name}. I'm ${this.age} years old. I'm from ${this.city}`)
            }
        }
        const person= new method('Pratiksha',21,'Satara')
       
        person.greet();
        
    </script>
</body>

</html>
