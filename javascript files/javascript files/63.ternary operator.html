<!DOCTYPE html>
<html>
    <head>
        <title>Ternary</title>
        <script>
            var text = "Available";
           function StockToggle(){
               var stock = document.getElementById("Stock");
               /*  if(stock.checked){
                document.getElementById("msg").innerHTML = text;
               } else {
                   document.getElementById("msg").innerHTML = "Out of Stock";
               }
               */
              document.getElementById("msg").innerHTML = (stock.checked)?text:"Out of Stock";
           }
           
        </script>
    </head>
    <body>
        <input onchange="StockToggle()" type="checkbox" checked id="Stock"> <span id="msg">Available</span>
    </body>
</html>
