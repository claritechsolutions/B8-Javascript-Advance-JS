<script>
    var Name = prompt("Enter Product Name");
    switch(Name.toLowerCase())
    {

        case "grape":

        break;
        case "mobile":
        case "tv":
        document.write(`Your Product ${Name} belongs to Electronics`);

        break;
    }
</script>
