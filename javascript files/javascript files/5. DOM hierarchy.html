<!DOCTYPE html>
<html>
    <head>
        <title>DOM Hierarchy</title>
        <script type="text/javascript">
            function bodyload(){
                window.document.images[0].src="../inages/football.jpg";
                window.document.images[0].width = "200";
                window.document.forms[0].elements[0].value="Register";
                window.document.forms[1].elements[1].value="Login";
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div>
            <img width="600" height="100" border="1">
        </div>
        <div>
            <form>
                <h2>Register</h2>
                <input type="button" name="name">
                <input type="email">
               
            </form>
        </div>
        <div>
            <form>
                <h2>Login</h2>
                <input type="text">
                <input type="button">
            </form>
        </div>
    </body>
</html>
