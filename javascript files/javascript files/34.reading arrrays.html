<!-- You can read by using for..in  statement, which returns all properties -->
<script>
    var categories = ["Electronics", "Footwear", "Fashion", "Fashion"];
    for(var property in categories)
    {
      document.write("for in loop--------------->" + property + "<br>");
    }
 </script>

<!-- You can read all values by using "for..of" -->
<br><br>
<script>
    var categories = ["Electronics", "Footwear", "Fashion"];
    for(var value of categories)
    {
      document.write(value + "<br>");
    }
 </script> 

<!-- You can read both properties and values by using for..in -->
 <br><br>
<script>
    var categories = ["Electronics", "Footwear", "Fashion"];
    for(let property in categories)
    {
      document.write(`[${property}] : ${categories[property]}<br>`);
    }
 </script> 


<!-- You can use "find()" method, which can search and return only the value that matches your condition. It returns single value.
 -->
 <br><br>
<script>
    var sales = [45000, 66000, 62000, 24000, 56300];
    var result = sales.find(function(value){
       return value<=50000;
    });
    document.write(result);
 </script> 


<!-- You can use "filter()" method, which returns all values that match the given condition. -->
 <br><br>
<script>
    var sales = [45000, 66000, 62000, 24000, 56300];
    var result = sales.filter(function(value){
       return value>=50000;
    });
    document.write(result);
 </script> 


<!-- You can use "for" loop for reading values -->
<br><br> 
 <script>
    var sales = [45000, 66000, 62000, 24000, 56300];
    for(var i=0; i<sales.length; i++)
    {
     document.write(sales[i] + "<br>");
    }
 </script>

<!-- Presenting Buttons with Map -->
<br><br> 
<script>
    var categories = ["Electronics", "Footwear", "Fashion"];
    categories.map(function(category){
       document.write(`<button>${category}</button>`);
    })
 </script>
