<script>
    class Product
    {
        Name = "Samsung TV";
        Price = 56000.44;
        Qty = 2;
        Total(){
            return this.Qty * this.Price;
        }
        Print(){
            document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}`);
        }
    }
    let tv = new Product;
    tv.Name = "Samsung LED TV";
    tv.Print();
</script>
