<script>
    var i = 1;
    while(i<=10){
        document.write(i + "<br>");
        i++;
    }
</script>

<script>
    var count = parseInt(prompt("How many names?"));
    var i = 1;
    var name = "";
    while(i<=count) {
        name = prompt("Enter Name " + i);
        document.write(name + "<br>");
        i++;
    }
</script>
