<!DOCTYPE html>
<html>
    <head>
        <title>
            array new file
        </title>
        <script>
            var categories=["all","electronics","mobiles","foorwear","wathches"];
            function bodyload(){
                for(var item of categories)
                {
                    var li = document.createElement("li");
                    li.innerHTML= item;
                    document.querySelector("ol").appendChild(li);

                    var option =document.createElement("option");
                    option.text=item;
                    option.value=item;
                    document.querySelector("select").appendChild(option);

                    var td =document.createElement("td");
                    var tr =document.createElement("tr");
                    td.innerHTML=item;
                    tr.appendChild(td);
                    document.querySelector("tbody").appendChild(tr);

                    var div= document.createElement("div");
                    div.innerHTML=`<button style="width:80px; margin-top:20px">${item}</button>`;
                    document.querySelector("nav").appendChild(div);

                    var list = document.createElement("li");
                    list.innerHTML=`<input type="checkbox">${item}`
                    document.querySelector("ul").appendChild( list)
                   
                    
                }
            }
            function buttonclick(){
                document.getElementById("container").style.display = "block";
            }
        </script>
    </head>
