<script>
    function LoadProducts(){
       fetch("http://fakestoreapi.com/products&quot;)
       .then(response=> response.json())
       .then(data=>{
          for(var item of data){
            document.write(item.title + "<br>");
          }
       })
    }
    
    LoadProducts();
</script>
