<script>
    function GetProducts(){
      fetch("../data/38.product.json")
      .then(function(response){
          return response.json();
      })
      .then(function(data){
         
              for(var property in data){
                  document.write(`${property} : ${typeof data[property]} <br>`);
              }
         
      })
    }
  
    GetProducts();
</script>
