<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script>
            function bodyload(){
                fetch("../data/40.productss.json")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    for(var item of data)
                    {
                        var div = document.createElement("div");
                        div.className= "card m-2 p-2 ";
                        div.style.width="300px";
                        div.innerHTML=`  
                        <img src= ${item.Photo} height="150px" class="card-image-top" >
                        <div class="card-header">
                            <h2>${item.Name}</h2>
                            <p>${item.Price}</p>
                            
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger w-100">Add to cart </buttton>
                        </div>`;
                        
                        document.getElementById("catalog").appendChild(div);
                    }
                })
            }
        </script>
    </head>
    <body onload="bodyload()" class="container-fluid">
        <h2>Products Catalog</h2>
        <div id="catalog" class="d-flex flex-row-reverse justify-content-between">
           
        </div>
    </body>
</html>
