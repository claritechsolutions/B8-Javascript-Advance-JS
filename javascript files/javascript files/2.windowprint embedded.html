<!DOCTYPE html>
<html>
    <head>
        <title>
            embedded javascript
        </title>
        <script type="text/javascript">
            function printpage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>javascript embedded</h2>
        <button onclick="printpage()">print page</button>
       
    </body>
</html>
