<!DOCTYPE html>
<html>
    <head>
        <title>
            title Demo
        </title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function OrderClick(){
                document.getElementById("lblName").innerHTML=document.getElementById("CustomerName").value;
                document.getElementById("lblMobile").innerHTML=document.getElementById("MobileNumber").value;
               
                var mealName = "";
                var mealCost = 0;
                var adOnName = "";
                var adOnCost = 0;

                var optBurger = document.getElementById("optBurger");
                var optRoller = document.getElementById("optRoller");

                if(optBurger.checked) {
                    mealCost = 120;
                    mealName = optBurger.value;
                }

                if(optRoller.checked) {
                    mealCost = 100;
                    mealName = optRoller.value;
                }

                var optWings = document.getElementById("optWings");
                var optBrown = document.getElementById("optKrusher");

                if(optWings.checked) {
                    adOnCost = 70;
                    mealCost += adOnCost;
                    adOnName += optWings.value + "<br>";
                }

                if(optBrown.checked) {
                    adOnCost = 40;
                    mealCost += adOnCost;
                    adOnName += optBrown.value + "<br>";
                }
                document.getElementById("lblMeal").innerHTML = mealName;
                document.getElementById("lblAdon").innerHTML = adOnName;
                document.getElementById("lblAmount").innerHTML = "&#8377;" + mealCost;
            }

        </script>
    </head>
    <body class="container-fluid">
        <div>
            <header><img width="100%" height="200" src="../inages/football.jpg" alt=""></header>
            <div class="accordian" id="kfc">
                <div class="accordian-item">
                    <div class="accordian header">
                        <button data-bs-target="#Details" data-bs-toggle="collapse" class="w-100 bg-danger p-2 mt-4">Customer info </button>
                    </div>
                    <div class="collapse accordion-collapse" id="Details" data-bs-parent="#kfc">
                       <div class="accordian-body">
                          <dl>
                              <dt>Customer Name</dt>
                              <dd><input id="CustomerName" class="form-control" type="text"></dd>
                              <dt>Mobile Number</dt>
                              <dd><input id="MobileNumber" class="form-control" type="text"></dd>
                           </dl>
                       </div>
                    </div>

                </div>




                <div class="accordian-item">
                    <div class="accordian header">
                        <button data-bs-target="#Main" data-bs-toggle="collapse" class="w-100 bg-danger p-2 ">Select your meal</button>
                    </div>
                    <div class="collapse accordion-collapse" id="Main" data-bs-parent="#kfc">
                       <div class="accordian-body">
                           <div class="row">
                               <div class="col">
                                    <div class="card" style="width: 350px;">
                                        <div class="card-header">
                                           <img id="pic" class="card-img-top" height="200" src="" alt="">
                                        </div>
                                        <div class="card-body">
                                           <h2>OMG Burger</h2>
                                        </div>
                                        <div class="card-footer">
                                           <p ><input id="optBurger" value="OMG Burger" name="meal" class="form-check-input" type="radio">&#8377; 70/-</p>
                                        </div>
       
                                    </div>

                                </div>


                               <div class="col">
                                    <div class="card" style="width: 350px;">
                                        <div class="card-header">
                                           <img id="pic" class="card-img-top" height="200" src="" alt="">
                                        </div>
                                        <div class="card-body">
                                           <h2>OMG Roller</h2>
                                        </div>
                                        <div class="card-footer">
                                           <p ><input id="optRoller" value="OMG Roller" name="meal" class="form-check-input" type="radio">&#8377; 100/-</p>
                                        </div>
       
                                    </div>

                                </div>
                              
                            </div>
                       </div>
                    </div>

                </div>




                <div class="accordian-item">
                    <div class="accordian header">
                        <button data-bs-target="#Home" data-bs-toggle="collapse" class="w-100 bg-danger p-2">Select Add-ON</button>
                    </div>
                    <div class="collapse accordion-collapse" id="Home" data-bs-parent="#kfc">
                       <div class="accordian-body">
                        <div class="row">
                            <div class="col">
                                 <div class="card" style="width: 350px;">
                                     <div class="card-header">
                                        <img id="pic" class="card-img-top" height="200" src="" alt="">
                                     </div>
                                     <div class="card-body">
                                        <h2>HOT Wingss</h2>
                                     </div>
                                     <div class="card-footer">
                                        <p ><input id="optWings" value="HOT Wingss" class="form-check-input" type="checkbox">&#8377; 70/-</p>
                                     </div>
    
                                 </div>

                             </div>


                            <div class="col">
                                 <div class="card" style="width: 350px;">
                                     <div class="card-header">
                                        <img id="pic" class="card-img-top" height="200" src="" alt="">
                                     </div>
                                     <div class="card-body">
                                        <h2>Crusher Brownie</h2>
                                     </div>
                                     <div class="card-footer">
                                        <p ><input id="optCrusher" value="Crusher Brownie" class="form-check-input" type="checkbox">&#8377; 100/-</p>
                                     </div>
    
                                 </div>

                             </div>
                           
                         </div>
                       </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
                    </div>
                </div>
               </div>
               <div class="modal fade" id="summary">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your Bill Summary</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd id="lblName"></dd>
                                <dt>Mobile</dt>
                                <dd id="lblMobile"></dd>
                                <dt>Meal</dt>
                                <dd id="lblMeal"></dd>
                                <dt>Ad-ON's</dt>
                                <dd id="lblAdon"></dd>
                                <dt>Total Amount</dt>
                                <dd id="lblAmount"></dd>
                            </dl>
                        </div>
                    </div>
                  </div>
               </div>
            </div>
        </div>
           <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
