
<!-- Decrement -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var a=10;
        while(a >= 1){
            document.write("<ul>");
            // document.write(a +") Hello Everyone<br>");// it print the number order.
            document.write("<li>" + a + ") Hello Everyone</li>");
            
            a= a - 1;
            document.write("</ul>");
        }
   </script> 
</body>
</html>
